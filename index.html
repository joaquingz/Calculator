<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="display"></div>
            <div id="button-display">
                <button class="button buttonClear">C</button>
                <button class="button buttonMinus">+/-</button>
                <button class="button buttonMod">%</button>
                <button class="button buttonDivide">/</button>
                <button class="button buttonNumber button7">7</button>
                <button class="button buttonNumber button8">8</button>
                <button class="button buttonNumber button9">9</button>
                <button class="button buttonMultiply">x</button>
                <button class="button buttonNumber button4">4</button>
                <button class="button buttonNumber button5">5</button>
                <button class="button buttonNumber button5">6</button>
                <button class="button buttonSubtract">-</button>
                <button class="button buttonNumber button1">1</button>
                <button class="button buttonNumber button2">2</button>
                <button class="button buttonNumber button3">3</button>
                <button class="button buttonAdd">+</button>
                <button class="button buttonNumber button0">0</button>
                <button class="button buttonComma">.</button>
                <button class="button buttonEquals">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
